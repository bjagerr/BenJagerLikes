<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" href="BenJagerLikes.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>Network</h1>
        </div>
        <h1 class="your-feed">Your Feed</h1>
        <div class="row">
            <div class="leftbox">
                <div class="profile">
                    <img src="imgs/user-circle.png" class="profpic" alt="avi">
                    <div><a href="T">Add an avatar</a></div>
                    <h1>James Doe</h1>
                </div>
            </div>
            <div class="rightboxes">
                <div class="feed">
                    <div class="name-likes">
                        <h2>Neil M</h2>
                        <div class="likes">
                            <span class="post1">9 like(s)</span>
                            <button class="likebtn" onclick="like(0)">Like</button>
                        </div>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="T">link</a></p>
                </div>
                <div class="feed">
                    <div class="name-likes">
                        <h2>Nichole K</h2>
                        <div class="likes">
                            <span class="post2">12 like(s)</span>
                            <button class="likebtn" onclick="like(1)">Like</button>
                        </div>
                    </div>
                    <p>Just finished my <a href="T">next comix</a>, check it out.</p>
                </div>
                <div class="feed">
                    <div class="name-likes">
                        <h2>Jim R</h2>
                        <div class="likes">
                            <span class="post3">9 like(s)</span>
                            <button class="likebtn" onclick="like(2)">Like</button>
                        </div>
                    </div>
                    <p>I can't stop listening to the <a href="T">new album.</a> Who else is liking it?</p>
                </div>
            </div>    
        </div>
    </div>
    <script src="BenJagerLikes.js"></script>
</body>
</html>
